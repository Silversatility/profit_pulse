<!-- BEGIN CONTENT BODY -->
<div class="customers">
    <div class="page-title">
        <div class="title_left">
            <h3>Customers</h3>
        </div>

        <div class="title_right">
            <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search for..." ng-model="vm.search">
                    <span class="input-group-btn">
                      <button class="btn btn-default" type="button" ng-click="vm.onSearch()">Go!</button>
                    </span>
                </div>
            </div>
        </div>
    </div>

    <div class="clearfix"></div>

    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_panel">
                <div class="x_content">
                    <table class="table table-striped table-bordered dataTable">
                        <thead>
                            <tr>
                                <th sorted-column="vm.sortParameters" sorted-field="user__first_name" update-function="vm.fetchCustomers()">Customer name</th>
                                <th sorted-column="vm.sortParameters" sorted-field="business_name" update-function="vm.fetchCustomers()">Business name</th>
                                <th sorted-column="vm.sortParameters" sorted-field="clinic_type" update-function="vm.fetchCustomers()">Clinic Type</th>
                                <th sorted-column="vm.sortParameters" sorted-field="enrollment_date" update-function="vm.fetchCustomers()">Enrollment Date</th>
                                <th sorted-column="vm.sortParameters" sorted-field="active" update-function="vm.fetchCustomers()">Active</th>
                            </tr>
                        </thead>
                        <tbody ng-if="vm.customerList.length">
                            <tr ng-repeat="customer in vm.customerList">
                                <td>{{ customer.user.first_name }} {{ customer.user.last_name }}</td>
                                <td>{{ customer.business_name }}</td>
                                <td>{{ customer.clinic_type }}</td>
                                <td>{{ customer.enrollment_date | date }}</td>
                                <td>{{ customer.active_date | date }}</td>
                            </tr>
                        </tbody>
                        <tbody ng-if="!vm.customerList.length">
                            <tr>
                                <td colspan="6" class="text-center">No Customers...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- END CONTENT BODY -->
