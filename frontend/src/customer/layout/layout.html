<body ng-class="{login: login, 'page-header-fixed page-sidebar-closed-hide-logo page-content-white': !login}">
<div class="page-wrapper" ng-if="!login">
    <!-- BEGIN HEADER -->
    <div ui-view="header"></div>
    <!-- END: Header -->
    <!-- BEGIN HEADER & CONTENT DIVIDER -->
    <div class="clearfix"> </div>
    <!-- END HEADER & CONTENT DIVIDER -->
    <!-- BEGIN CONTAINER -->
    <div class="page-container">
        <!-- BEGIN: Left Aside -->
        <div ui-view="sidebar"></div>
        <!-- END: Left Aside -->

        <!-- BEGIN CONTENT -->
        <div class="page-content-wrapper">
            <div ng-controller="alertCtrl as vm" class="hidden" ng-class="'show-alert'">
                <script type="text/ng-template" id="alert.html">
                    <div class="relative-position">
                        <div class="glyphicon glyphicon-remove alert-dismiss-icon" ng-click="vm.closeButton($index)"></div>
                        <div ng-transclude></div>
                    </div>
                </script>
                <div ng-class="{'alert-custom': vm.alertService.alerts.length > 0}">
                    <div class="row" >
                        <div class="col-md-12" >
                            <div ng-cloak uib-alert ng-repeat="alert in vm.alertService.alerts" template-url="alert.html" dismiss-on-timeout="4000" ng-class="'alert-' + (alert.type || 'warning')" close="vm.close($index)" >
                                    {{alert.message}}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div loading-widget class="loader-backdrop">
                <div class="loader"></div>
            </div>
            <div ui-view="content"></div>

        </div>
        <!-- END CONTENT -->
    </div>
    <!-- end:: Body -->

</div>
<div ng-if="login" class="content">
    <div ui-view="content"></div>
</div>
