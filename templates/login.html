{% extends 'base.html' %}

{% block content %}
<div class="content login_page">
    <div class="img_half"></div>
    <div class="form_half">
        <div class="form_div">
            <form class="login-form apg-form" action="index.html" method="post">
                <div class="logo">

                    <img src="../assets/layouts/layout/img/idispense.png" alt="Logo" />
                </div>
                <div class="alert alert-danger display-hide">
                    <button class="close" data-close="alert"></button>
                    <span> Enter your email address and password. </span>
                </div>
                <div class="form-group">
                    <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
                    <label class="control-label visible-ie8 visible-ie9">Email Address</label>
                    <input class="login_input placeholder-no-fix" type="text" autocomplete="off" placeholder="Email Address" name="username" /> </div>
                <div class="form-group">
                    <label class="control-label visible-ie8 visible-ie9">Password</label>
                    <input class="login_input placeholder-no-fix" type="password" autocomplete="off" placeholder="Password" name="password" />
                </div>
                <a href="javascript:;" id="forget-password" class="forget-password">Forgot Password?</a>
                <div class="form-actions">
                    <button type="submit" class="btn">Login</button>
                </div>
            </form>
            <!-- END LOGIN FORM -->
            <!-- BEGIN FORGOT PASSWORD FORM -->
            <form class="forget-form apg-form" action="index.html" method="post">
                <p> Enter your email address below to reset your password. </p>
                <div class="form-group">
                    <input class="placeholder-no-fix" type="text" autocomplete="off" placeholder="Email" name="email" /> </div>
                <div class="form-actions forget-pwd pull-right">
                    <button type="button" id="back-btn" class="btn btn-default">Back</button>
                    <button type="submit" class="btn submit_btn">Submit</button>
                </div>
            </form>
        </div>

    </div>
</div>
{% endblock %}
